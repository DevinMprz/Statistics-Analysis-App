name: Run Tests on Push

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a recent LTS version of Node.js
          cache: 'npm' # Cache npm packages to speed up future runs

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test -- --ci --json --outputFile=test-results.json

      # (Optional) Step to upload test results as an artifact
      - name: Upload test results
        if: always() # This ensures the step runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.json